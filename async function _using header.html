<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async funtion using header</title>
</head>
<body>
    
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
     let url="https://icanhazdadjoke.com/";


     async function jokes() {
        try{
            let confi= { headers:{Accept:"application/json"}} // use to convert json formate data
            let res = await axios.get(url,confi);//pass confi to show data in json formate
            console.log(res);

        }
        catch(err){
            console.log("Error:",err);
        }
        
     }
    </script>
</body>
</html>
